<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #00f7ff;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 300px;
    }
    button {
      background: #00f7ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #video-container {
      margin-top: 20px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #00f7ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Facebook Video Downloader</h1>
  <input type="text" id="fbUrl" placeholder="Paste Facebook video URL here">
  <button onclick="downloadVideo()">Download</button>
  <div id="video-container"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById('fbUrl').value;
      const response = await fetch(`/api/facebook?url=${encodeURIComponent(url)}`);
      const data = await response.json();

      const container = document.getElementById('video-container');
      container.innerHTML = "";

      if (data.status) {
        const video = document.createElement('video');
        video.src = data.result.sd;
        video.controls = true;
        container.appendChild(video);
      } else {
        container.innerHTML = `<p style="color: red;">${data.message}</p>`;
      }
    }
  </script>
</body>
</html>
